<div class="vertical-center">
    <div class="container jumbotron">
        <form [formGroup]="userConnection">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="username"
                       required/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password"
                       required/>
            </div>

            <div class="row">
                <input type="submit" class="btn btn-primary col mx-1" value="Se connecter" (click)="onSubmit('login')"
                       [disabled]="userConnection.invalid"/>
                <input type="button" class="btn btn-secondary col mx-1" value="S'inscrire" (click)="onSubmit('register')"
                       [disabled]="userConnection.invalid"/>
            </div>
        </form>
    </div>
</div>
